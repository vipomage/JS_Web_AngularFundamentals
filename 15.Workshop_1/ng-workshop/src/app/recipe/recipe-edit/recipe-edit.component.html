<div *ngIf="bindingModel">
  <div class="row">
    <div class="col-xs-12">
      <form #f="ngForm" (ngSubmit)="edit()">
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="name">Name</label>
              <input
                [(ngModel)]="bindingModel.name"
                required
                type="text"
                id="name"
                name="name"
                class="form-control">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="imagePath">Image URL</label>
              <input
                [(ngModel)]="bindingModel.imagePath"
                required
                type="text"
                id="imagePath"
                name="imagePath"
                class="form-control">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <img src="{{bindingModel.imagePath}}" class="img-responsive">
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <textarea
                [(ngModel)]="bindingModel.description"
                required
                type="text"
                id="description"
                class="form-control"
                name="description"
                rows="6"></textarea>
            </div>
          </div>
        </div>
        <button class="btn btn-primary" [disabled]="f.invalid" type="submit">Edit</button>
      </form>
    </div>
  </div>
</div>
