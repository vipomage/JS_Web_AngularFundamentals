<div class="panel panel-default m-2 popular-movies">
  <div class="panel-heading">
    <h3 class="panel-title m-fix">Popular Movies</h3>
  </div>
  <div class="panel-body ">
    <div *ngIf="popular" class="row">
      <div *ngFor="let movie of popular.results;let i=index" class="col-md-2">
        <app-movie *ngIf="i < 6" [movie]="movie"></app-movie>
      </div>
    </div>
  </div>
</div>
