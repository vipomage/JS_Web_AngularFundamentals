<div class="container" *ngIf="publicImages.length === 0">
  <h1>There are no shared images yet</h1>
</div>
<div *ngIf="publicImages.length !== 0" class="container">
  <h3>Here are some public images!</h3>
  <div class="container">
    <div *ngFor="let image of publicImages" class="gallery">
      <a target="_blank" href="{{image.imageUrl}}">
        <img src="{{image.imageUrl}}">
        <p>{{image.owner}}</p>
      </a>
      </div>
  </div>

</div>
