<div *ngIf="collection" class="container">
  <div *ngFor="let imageUrl of collection" class="gallery">
    <a target="_blank" download="{{imageUrl}}" href="{{imageUrl}}">
      <img src="{{imageUrl}}" width="300" height="200">
    </a>
    <div class="desc">Add a description of the image here</div>
  </div>
</div>
