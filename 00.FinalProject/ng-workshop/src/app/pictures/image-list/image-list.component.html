<div class="container" *ngIf="collection.length === 0">
  <h3>You do not have any images yet</h3>
</div>
<div *ngIf="collection.length !== 0" class="container">
  <div *ngFor="let image of collection" class="gallery">
    <a routerLink="/pictures/details/{{image.id}}">
      <img src="{{image.imageUrl}}">
      </a>
    <a target="_blank" href="{{image.imageUrl}}"><i class="fa fa-download"></i> Download</a>
  </div>
</div>
