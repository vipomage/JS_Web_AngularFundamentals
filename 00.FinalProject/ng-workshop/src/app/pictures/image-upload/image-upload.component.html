<div class="dropzone"
     dropZone
     (hovered)="toggleHover($event)"
     (dropped)="startUpload($event)"
     [class.hovering]="isHovering">

  <h1 *ngIf="status">{{status}}</h1>
  <h3>Upload files to your collection</h3>
  <div class="file">
    <label class="file-label">
      <input [disabled]="preventEdit" class="file-input btn btn-primary btn-sm float-left" type="file" (change)="startUpload($event.target.files)">
    </label>
    <div *ngIf="percentage | async as pct">
      <progress class="progress is-info"
                [value]="pct"
                max="100">
      </progress>
      {{ pct | number }}%
    </div>
  </div>
  <span class="file-cta">
      <span class="file-icon">
        <i class="fa fa-upload"></i>
      </span>
      <span class="file-label">
        or Drag file in this field
      </span>
  </span>
</div>
