<div class="container text-center"><h1>Are you sure you want to delete this picture? </h1>
  <div class="wrapper"><img src="{{object.imageUrl}}"></div>
  <div>
    <button class="btn btn-warning" (click)="deleteImage(object.imageUrl)">Yes</button>
    <button class="btn" (click)="returnBack()">No</button>
  </div>
</div>
